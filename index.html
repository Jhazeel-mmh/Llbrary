<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <p class="prompt"></p>
    <div class="container">
        <div class="header">
            <button type="button" id="addBook">
                <img src="icos/book-plus.svg" alt="" >
                Add book
            </button>
            <input type="checkbox" id="colorTheme">
            <label for="colorTheme" id="labelTheme"></label>
        </div>
        <div class="aside">
            <h1 id="page-title">
                Library 
            </h1>
            <ul class="nav" role="list">
                <li class="nav-item">
                    <img src="icos/book-open-variant.svg" alt="" >
                    All
                </li>
                <li class="nav-item">
                    <img src="icos/bookmark-check.svg" alt="" >
                    Read
                    
                </li>
                <li class="nav-item">
                    <img src="icos/book-heart.svg" alt="" >
                    Favs
                </li>
            </ul>
        </div>
        <div class="library">
            
        </div>
        <dialog id="dialogBook">
            <form class="dialogBook__header">
                <h1>Add Book</h1>
                <button value="cancel" formmethod="dialog" id="cancelBtn">x</button>
            </form>
            <form class="form-dialog">
                <label for="title">
                    Title:
                    <input type="text" name="bookTitle" id="title" placeholder="Harry Potter" required>
                    <span class="span-title"></span>
                </label>
                <label for="author">
                    Author:
                    <input type="text" name="bookAuthor" id="author" placeholder="J. K. Rowling" required>
                    <span class="span-author"></span>
                </label>
                <label for="pages">
                    Pages: 
                    <input type="number" name="bookPages" id="pages" placeholder="320">
                </label>
                <label for="url">
                    FrontPage: 
                    <input type="url" name="bookFrontpageUrl" id="url" placeholder="https://google.com/imgs">
                </label>
                <label for="read">
                    Read: 
                    <div class="toggle">
                        <input type="checkbox" name="isRead" id="read">
                        <label for="read" id="isReadLabel"></label>
                    </div>
                </label>
                <div class="form-dialog__options">
                    <button id="confirmBtn" value="default">Confirm</button>
                    <button value="cancel" formmethod="dialog" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
    <div class="book-card" id="templateCardBook">
        <button class="rm-book" type="button">X</button>
        <div class="book-front-page">
            <img src="" alt="" class="book-front-page-img">
        </div>
        <h2 class="book-title">The Beggining After The End</h2>
        <h3 class="book-author">TurtleMe</h3>
        <div class="book-options">
            <button type="button" class="read">Read</button>
            <button type="button" class="fav"><img src="icos/book-heart.svg" alt=""></button>
        </div>
    </div>
</body>
</html>
